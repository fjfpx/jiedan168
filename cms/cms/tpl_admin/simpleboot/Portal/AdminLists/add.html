<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
            <li><a href="{:U('AdminLists/index')}">产品列表</a></li>
			<li class="active"><a href="#">添加产品</a></li>
		</ul>
		<form action="{:U('AdminLists/add_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th>产品名称</th>
							<td>
								<input type="text" style="width:500px;" name="title" placeholder="请输入产品名称"/>
								<span class="form-required" style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<th>简介</th>
							<td>
                                <input type="text" name="desc" style="width: 500px" placeholder="请填写简介">
                                <span class="form-required" style="color:red">*</span>
							</td>
						</tr>
                        <tr>
                            <th>额度</th>
                            <td>
                                <input type="text" name="min_money" style="width: 238px" placeholder="请填写最小额度,例:100">  -  
                                <input type="text" name="max_money" style="width: 236px" placeholder="请填写最大额度,例:500"> 元 <span class="form-required" style="color:red">*</span>
                            </td>
                        </tr>
                        <tr>
                            <th>利率</th>
                            <td>
                                <select name="rate_type" style="width:200px;">
                                    <option value="0">日息</option>
                                </select>
                                <input type="text" name="rate" style="width: 296px" placeholder="请填写利率,例:0.05"> % <span class="form-required" style="color:red">*</span>
                            </td>
                        </tr>
                        <tr>
                            <th>期限</th>
                            <td>
                                <input type="text" name="min_date" style="width: 237px" placeholder="请填写最短期限,例:7天"> - 
                                <input type="text" name="max_date" style="width: 237px" placeholder="请填写最长期限,例:30天">
                                <span class="form-required" style="color:red">*</span>
                            </td>
                        </tr>
                        <tr>
                            <th>最快放款</th>
                            <td>
                                <input type="text" name="fast_time" style="width: 500px" placeholder="请填写最快放款时间,例:最快3分钟,最晚3小时放款"><span class="form-required" style="color:red"> *</span>
                            </td>
                        </tr>
                        <tr>
                            <th>申请条件</th>
                            <td>
                                <textarea name="conditions" style="width:500px;height:80px;" ></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>所需资料</th>
                            <td>
                                <textarea name="need_data" style="width:500px;height:80px;"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>详细信息</th>
                            <td>
                                <textarea name="info" style="width:500px;height:80px;"></textarea>
                            </td>
                        </tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('AdminLists/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
    <script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
	<script type="text/javascript" src="__ROOT__/statics/js/otherdate.js"></script>
	<script>
		$(".js-datetime2").simpleCanleder({timeRange: {
        startYear: 1900,
        endYear: 2049
      }});
	</script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.DIMAUB;
	</script>
	<script type="text/javascript" src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});

			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'title' : {
							required : 1
						},
                        'desc' : {
                            required : 1
                        },
                        'min_money' : {
                            required : 1
                        },
                        'max_money' : {
                            required : 1
                        },
                        'rate' : {
                            required : 1
                        },
                        'min_date' : {
                            required : 1
                        },
                        'max_date' : {
                            required : 1
                        },
                        'fast_time' : {
                            required : 1
                        },
                        'conditions' : {
                            required : 1
                        },
                        'need_data' : {
                            required : 1
                        },
                        'info' : {
                            required : 1
                        }
					},
					//验证未通过提示消息
					messages : {
						'title' : {
							required : '请输入产品名称'
						},
                        'desc' : {
                            required : '请输入简介'
                        },
                        'min_money' : {
                            required : '请输入最小额度'
                        },
                        'max_money' : {
                            required : '请输入最大额度'
                        },
                        'rate' : {
                            required : '请输入利率'
                        },
                        'min_date' : {
                            required : '请输入最小期限'
                        },
                        'max_date' : {
                            required : '请输入最大期限'
                        },
                        'fast_time' : {
                            required : '请输入最快放款时间'
                        },
                        'conditions' : {
                            required : '请输入申请条件'
                        },
                        'need_data' : {
                            required : '请输入所需资料'
                        },
                        'info' : {
                            required : '请输入详细资料'
                        }
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续添加？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('AdminLists/index')}";
													return true;
												}
											} ]
										});
									});
								} else {
									isalert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
