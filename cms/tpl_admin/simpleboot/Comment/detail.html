<admintpl file="header" />
</head>
<body>
    <div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('commentadmin/index')}">{:L('COMMENT_COMMENTADMIN_INDEX')}</a></li>
            <li class="active"><a href="jsavascript:;">作品评论详情-{$detail.title}</a></li>
		</ul>
        <div>{$detail.title} - {$detail.content}</div>
		<p>&nbsp;</p>
        <form class="js-ajax-form" action="" method="post">
            <table class="table table-hover table-bordered table-list" id="menus-table">
                <thead>
                    <tr>
                        <th width="80">ID</th>
                        <th width="150">用户名</th>
                        <th>{:L('CONTENT')}</th>
                        <th>点赞数</th>
                        <th width="120">{:L('TIME')}</th>
                        <th width="80">{:L('ACTIONS')}</th>
                    </tr>
                </thead>
                <tbody>
                    {$categorys}
                </tbody>
            </table>
        </form>
	</div>
    <script src="__ROOT__/statics/js/common.js"></script>
    <script>
        $(document).ready(function() {
            Wind.css('treeTable');
            Wind.use('treeTable', function() {
                $("#menus-table").treeTable({
                    indent : 20
                });
            });
        });

        setInterval(function() {
            var refersh_time = getCookie('refersh_time_admin_menu_index');
            if (refersh_time == 1) {
                reloadPage(window);
            }
        }, 1000);
        setCookie('refersh_time_admin_menu_index', 0);
    </script>
</body>
</html>
