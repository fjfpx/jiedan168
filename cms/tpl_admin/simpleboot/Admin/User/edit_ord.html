<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/ordinary')}">普通用户</a></li>
			<li><a href="{:U('user/add_ord')}">用户添加</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/edit_post_ord')}">
			<fieldset>
                <!--
                <div class="control-group">
                    <label class="control-label">真实姓名</label>
                    <div class="controls">
                        <input type="text" name="realname" value="{$realname}">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">所属部门</label>
                    <div class="controls">
                        <input type="text" name="department" value="{$department}">
                    </div>
                </div>
                -->
                <div class="control-group">
                    <label class="control-label">手机号</label>
                    <div class="controls">
                        <input type="text" name="username" value="{$username}" disabled>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">密码</label>
                    <div class="controls">
                        <input type="password" name="password" placeholder="******">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">用户类型</label>
                    <div class="controls">
                        <select name="user_type">
                            <option value="2" <if condition="$user_type==2" >selected</if>>普通用户</option>
                            <option value="1" <if condition="$user_type==1" >selected</if>>普通管理员用户</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">特殊类型</label>
                    <div class="controls">
                        <select name="utype">
                            <option value="0" <if condition="$utype==0" >selected</if>>普通账户</option>
                            <option value="1" <if condition="$utype==1" >selected</if>>苹果审核账户</option>
                        </select>
                    </div>
                </div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="user_id" value="{$user_id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('user/ordinary')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
