<admintpl file="header" />
</head>
<body style="min-width: 800px;">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('commentadmin/index')}">{:L('COMMENT_COMMENTADMIN_INDEX')}</a></li>
		</ul>
        <form class="well form-search" method="post" action="">
            <!--用户类型 <select name="user_type" style="width:120px;">
                    <option value="2" <if condition="$formget['user_type']==2 || !$formget['user_type']">selected </if>>三方用户</option>
                    <option value="1" <if condition="$formget['user_type']==1">selected </if>>web注册用户</option>
            </select>&nbsp;&nbsp;
            用户名 <input type="text" name="username" class="input" value="{$formget.username}" style="width:80px;"/>&nbsp;&nbsp;
-->
            作品名 <input type="text" name="title" class="input" value="{$formget.title}" style="width:80px;"/>&nbsp;&nbsp;
            起止时间 <input type="text" name="start_time" class="js-date" value="{$formget.start_time|default=''}" style="width: 80px;" autocomplete="off">-
            <input type="text" class="js-date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp;&nbsp;
            <input type="submit" class="btn btn-primary" value="检索" />
        </form>
		<form class="js-ajax-form" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">ID</th>
						<th width="100">作品名</th>
						<th width="150">用户名</th>
						<th>{:L('CONTENT')}</th>
                        <th>点赞数</th>
						<th width="120">{:L('TIME')}</th>
						<th width="80">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<foreach name="comments" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td>{$vo.username}</td>
					<td><a href="{:U('commentadmin/detail',array('id'=>$vo['id']))}">{$vo.content}</a></td>
                    <td>{$vo.support}</td>
					<td>{$vo.addtime}</td>
					<td>
						<a href="{:U('Commentadmin/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="table-actions">
				<!--<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Commentadmin/check',array('check'=>1))}" data-subcheck="true">{:L('AUDIT')}</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Commentadmin/check',array('uncheck'=>1))}" data-subcheck="true">{:L('CANCEL_AUDIT')}</button>-->
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Commentadmin/delete')}" data-subcheck="true" data-msg="{:L('DELETE_CONFIRM_MESSAGE')}">{:L('DELETE')}</button>
			</div>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
